<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">

        <title>Calculadora</title>
    </head>

    <body>
        <h1>Calculadora</h1>

        <div class="container">
            <h3>Soma</h3>
            <div class="sum">
                <form id="sum-form">
                    <input type="text" placeholder="Insira um número" id="sum-1"> + 
                    <input type="text" placeholder="Insira um número" id="sum-2">
                    <input type="submit" value="=">
                </form>
                <h4 id="res-sum">Resultado:________.</h4>
            </div>

            <h3>Subtração</h3>
            <div class="sub">
                <form id="sub-form">
                    <input type="text" placeholder="Insira um número" id="sub-1"> - 
                    <input type="text" placeholder="Insira um número" id="sub-2">
                    <input type="submit" value="=">
                </form>
                <h4 id="res-sub">Resultado:________.</h4>
            </div>

            <h3>Multiplicação</h3>
            <div class="mul">
                <form id="mul-form">
                    <input type="text" placeholder="Insira um número" id="mul-1"> *
                    <input type="text" placeholder="Insira um número" id="mul-2">
                    <input type="submit" value="=">
                </form>
                <h4 id="res-mul">Resultado:________.</h4>
            </div>

            <h3>Divisão</h3>
            <div class="div">
                <form id="div-form">
                    <input type="text" placeholder="Insira um número" id="div-1"> /
                    <input type="text" placeholder="Insira um número" id="div-2">
                    <input type="submit" value="=">
                </form>
                <h4 id="res-div">Resultado:________.</h4>
            </div>
            <br><br><br>
        </div>

        <footer>
            <div>
                <p>Faça suas contas!</p>
            </div>            
        </footer>

        <script type="text/javascript" src="functions.js"></script>
    </body>
</html>
